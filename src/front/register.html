<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SB Admin 2 - Register</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

        <link href="css/green-lean-electrics.css" rel="stylesheet">
    </head>

    <body class="bg-gradient-primary">

        <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image" style="background-image: url('https://www.medicalnewstoday.com/content/images/articles/323/323114/illustration-of-light-bulb-with-brain-in-it.jpg')">
                            
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>
                                <form class="user" id="registerform" name="registerform" method="post">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control form-control-user" placeholder="Email Address">
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" name="password" class="form-control form-control-user" placeholder="Password">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" name="repeatpassword" class="form-control form-control-user" placeholder="Repeat Password">
                                        </div>
                                    </div>
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Register Account">
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="index.html">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <script src="js/green-lean-electrics.js"></script>

        <script>
            function validateForm() {
                var email = document.registerform.email.value;
                var pwd = document.registerform.password.value;
                var repeatpwd = document.registerform.repeatpassword.value;


                if(checkPassword(pwd) && pwd === repeatpwd){
                    blockView();
                    const data = {
                        email: email, 
                        password: pwd,
                        bufferSize: 10,
                        bufferFilling: 0,
                        productionRatioBuffer : 0.7,
                        productionRatioMarket : 0.3,
                        consumptionRatioBuffer : 0.8,
                        consumptionRatioMarket : 0.2
                    };
                    // call API
                    $.ajax({
                        type: 'POST',
                        url: '/prosumerSignUp',
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function(response){
                            unblockView();
                            if(response.hasOwnProperty("error")){
                                Templates.Modals.displayModal(createMessageModal("Error",response.error, "signUpErrorModal"));
                                return false;
                            } else {
                                Templates.Modals.displayModal(Templates.Modals.createModal(
                                    "Welcome !",
                                    "Well registered, now check your mailbox to activate your account!",
                                    "signUpSuccessModal",
                                    [
                                        ['Ok', () => location.assign('/')]
                                    ],
                                    () => location.assign('/')
                                ));
                            }
                        }
                    });
                } else {
                    Templates.Modals.displayModal(createMessageModal("Error","Registration was unsuccessful, please check your email and password. (Your password must have between 6 to 20 characters which contain at least one numeric digit, one uppercase and one lowercase letter !)", "signUpWrongDatasModal"));
                }
            }

            function checkPassword(pwd) { 
                var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
                if(pwd.match(passw)) { 
                    return true;
                } else { 
                    return false;
                }
            }

            $('#registerform').submit(function () {
                validateForm();
                return false;
            });
        </script>
    </body>

</html>
